//mp_roundtime_defuse 60
mp_ignore_round_win_conditions 1
mp_maxmoney 60000
mp_startmoney 60000
mp_buy_anywhere 1
mp_buytime 9999
sv_infinite_ammo 2
ammo_grenade_limit_total 5
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 2
sv_showimpacts_time 10
mp_limitteams 0
mp_autoteambalance 0
god
sv_regeneration_force_on 1
mp_items_prohibited 0
mp_drop_knife_enable 1

bot_knives_only
bot_dont_shoot 1
bot_stop 1

// Faca butterfly
bind "i" "use weapon_knife; drop; give weapon_knife_butterfly;ent_fire weapon_knife addoutput "classname weapon_knifegg""

// Avançar o tempo da smoke e demo
bind "k" "toggle host_timescale 1 10"

// Joga a última granada usada
bind "l" "sv_rethrow_last_grenade"

// Ver onde bomba vai cair antes mesmo de soltar
bind "o" "cl_sim_grenade_trajectory" 

// Faca skeleton
bind "u" "use weapon_knife; drop; give weapon_knife_skeleton;ent_fire weapon_knife addoutput "classname weapon_knifegg""

// visualmente no teclado é o ?/ - Exec cfg de demo
bind "/" "exec demopro"

//
bind "SEMICOLON" "toggle cl_showpos 0 1"

// Voar
bind "CAPSLOCK" "noclip" 

// Adicionar bot
bind "INS" "bot_add"                          

// Colocar o bot onde está mirando
bind "DEL" "bot_place"            

// Desconectar da partida
bind "HOME" "disconnect"

// kika todos os bots
bind "END" "bot_kick"                         

// Bot te imita
bind "PGUP" "toggle bot_mimic 0 1"            

// Bot agachar
bind "PGDN" "toggle bot_crouch 0 1"           

// Executa cfg de treino
bind "RALT" "exec treino"

// Executa cfg principal
bind "RCTRL" "exec Lima"

//Usado para selecionar entre os modos de jogo para as configurações do seu jogador.
ui_playsettings_mode_listen "casual"        


// LAUNCH OPTIONS 
// -w 1280 -h 1024 +exec Lima.cfg -refresh 75 -freq 75 -novid -fullscreen -high -tickrate 64 +mat_disable_fancy_blending 1 +fps_max 0 +cl_show_team_equipment

// Efeito de som quando ativa a CFG
playvol buttons\light_power_on_switch_01 0.75      
// Salva todas as configurações para a config.cfg
host_writeconfig                                   

