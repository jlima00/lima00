// Configuração do servidor
sv_cheats "1"                              // ativa o cheats      
ammo_grenade_limit_total "5"               // quantidade total máxima de granadas para ter ao mesmo tempo                     
bot_dont_shoot "1"                         // bot não atira 
bot_knives_only                            // bot só fica com facva na mão
bot_stop "1"                               // bot fica parado
god                                        // não tomar dano nem morrer                                  
mp_autoteambalance "0"                     // desativa auto balanceamento nos times                
mp_buy_anywhere "1"                        // comprar em qualquer lugar            
mp_buytime "9999"                          // comprar em qualquer tempo          
mp_drop_knife_enable "1"                   // para dropar a faca                 
mp_ignore_round_win_conditions "1"         // ignora condições de vitória, assim fica com tempo de round infinito                           
mp_items_prohibited "0"                    // nenhum item proibido em server privado                
mp_limitteams "0"                          // desativa a verificação de quantidade máxima de jogadores diferentes nos times          
mp_maxmoney "65000"                        // dinheiro máximo            
mp_restartgame                             // restarta o jogo          
mp_startmoney "65000"                      // dinheiro inicial              
sv_grenade_trajectory "1"                  // ver tragetória da bomba                  
sv_grenade_trajectory_time "10"            // tragetória da bomba fica 10 segundos 
sv_infinite_ammo "2"                       // munição infinita com recarga
sv_regeneration_force_on "1"               // ativa auto regeneração da vida                     
sv_showimpacts "2"                         // ver local do tiro           
sv_showimpacts_time "10"                   // local do tiro fica 10 segundos                 
mp_warmup_end                              // acaba com warmup
ui_playsettings_mode_listen "casual"       // Usado para selecionar entre os modos de jogo para as configurações do seu jogador.          
                       
// Faca butterfly
bind "i" "use weapon_knife; drop; give weapon_knife_butterfly;ent_fire weapon_knife addoutput "classname weapon_knifegg""

// Avançar o tempo da smoke e demo
bind "k" "toggle host_timescale 1 10"

// Joga a última granada usada
bind "l" "sv_rethrow_last_grenade"

// Ver onde bomba vai cair antes mesmo de soltar
bind "o" "cl_sim_grenade_trajectory" 

// Faca skeleton
bind "u" "use weapon_knife; drop; give weapon_knife_skeleton;ent_fire weapon_knife addoutput "classname weapon_knifegg""

// Ativar e desativar as informações de velocidade
bind "SEMICOLON" "toggle cl_showpos 0 1"

// visualmente no teclado é o ?/ - Exec cfg de demo
bind "/" "exec demopro"

// Voar
bind "CAPSLOCK" "noclip" 

//Testar se é as infos de penetração que uma vez vi no vídeo do bczz
bind "SCROLLLOCK" "toggle sv_showimpacts_penetration 0 1"

// Adicionar bot
bind "INS" "bot_add"                          

// Colocar o bot onde está mirando
bind "DEL" "bot_place"            

// Desconectar da partida
bind "HOME" "disconnect"

// kika todos os bots
bind "END" "bot_kick"                         

// Bot te imita
bind "PGUP" "toggle bot_mimic 0 1"            

// Bot agachar
bind "PGDN" "toggle bot_crouch 0 1"           

// Executa cfg de treino
bind "RALT" "exec treino"

// Executa cfg principal
bind "RCTRL" "exec Lima"

// LAUNCH OPTIONS 
// -w 1280 -h 1024 +exec Lima.cfg -refresh 75 -freq 75 -novid -fullscreen -high -tickrate 64 +mat_disable_fancy_blending 1 +fps_max 0 +cl_show_team_equipment

// Efeito de som quando ativa a CFG
playvol buttons\light_power_on_switch_01 0.75      

// Cores do console
log_color Console FFFFFFFF
log_color General FFD700FF
log_color Developer FFFFFFFF
log_color DeveloperConsole FFFFFFFF
log_color LOADING FFFFFFFF

// Salva todas as configurações para a config.cfg
host_writeconfig

