bind "-" "+radialradio2"

// Roda de mensagens 3
bind "=" "+radialradio3"

// Enter compra flash
bind "ENTER" "buy flashbang; slot3"

// Bind para jumpthrow (jogar a granada no exato segundo que pula)
bind "SPACE" "+jumpthrow"; 
alias "+jumpthrow" "+jump; -attack"; 
alias "-jumpthrow" "-jump"

