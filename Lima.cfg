cfgver "1"

// Remove todos os comandos
unbindall

// Pinga no mapa o local
bind "0" "player_ping"

// Pega arma primária
bind "1" "slot1"

// Pega pistola
bind "2" "slot2"

// Pega faca ou zeus
bind "3" "slot3"

// Pegar molotov
bind "4" "use weapon_incgrenade; use weapon_molotov"

// Pega a c4
bind "5" "slot5"

// Radio 1
bind "6" "radio1"

// Radio 2
bind "7" "radio2"

// Radio 3                 
bind "8" "radio3"

// Bind no sound pad para avisar que c4 ta b 
bind "9" " "

// Anda pra esquerda
