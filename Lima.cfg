// Abre menu de spray
bind "i" "+spray_menu"

// Pegar a injeção de cura
bind "j" "use weapon_healthshot"

// Avançar o tempo da smoke e demo
bind "k" "toggle host_timescale 1 10"

// Joga a última granada usada
bind "l" "sv_rethrow_last_grenade"

// Escolha de time
bind "m" "teammenu"

// Roda de itens comprados
bind "n" "+quickinv"

// Falar no chat para todos
bind "o" "messagemode"

// Roda de mensagens 1
bind "p" "+radialradio"

// Pega ultimo item
bind "q" "lastinv"  

// Recarrega e limpa sangue
