bind "KP_HOME" "buy xm1014; slot3"

// 8 no teclado do lado compra Mag7
bind "KP_UPARROW" "buy mag7; slot3"

// 9 no teclado do lado compra Combo Teco Teco
bind "KP_PGUP" "buy vest; buy buy scar20; buy g3sg1; buy defuser;  buy hegrenade; buy vesthelm; buy smokegrenade; buy molotov; buy flashbang; buy flashbang; slot3"

