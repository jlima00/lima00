// Abre menu de compras
bind "b" "buymenu"

// Pegar HE
bind "c" "use weapon_hegrenade"

// Anda pra direita
bind "d" "+moveright"

// bind para ver a C4 na smoke
bind "e" "+use_and_see_bomb_by_pink"
alias "+use_and_see_bomb_by_pink" "+use; gameinstructor_enable 1; cl_clearhinthistory"
