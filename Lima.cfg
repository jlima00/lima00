//Define se o multicast está ativado ou não
net_allow_multicast "1"

//Define o tamanho máximo do pacote para o cliente antes de serem divididos
net_maxroutable "1200"

net_scale "5"

//Definirá se as conexões steam podem ou não tentar usar servidores de retransmissão como fallback. O padrão é 1 (ativado)
net_steamcnx_allowrelay "1"

npc_height_adjust "1"

//Alternar entre se você deseja mostrar a mensagem personalizada sempre que ingressar em um servidor de comunidade que tenha um
player_nevershow_communityservermessage "1"

player_teamplayedlast "3"

r_drawmodelstatsoverlaymax "1.5"

r_drawmodelstatsoverlaymin "0.1"

scene_showfaceto "0"

scene_showlook "0"

scene_showmoveto "0"

scene_showunlock "0"

sk_autoaim_mode "1"

//Define o nível de habilidade do jogo (um valor entre 1 e 3)
skill "1.000000"

spec_show_xray "1"

//Define o modo de tela dividida em que o jogo está. O padrão é 0 (o jogo decide a configuração ideal). 1 é horizontal (um jogador de cada lado). 2 é vertical (um jogador em cima, um jogador em baixo)
ss_splitmode "0"

steaminput_firsttimepopup "1"

steaminput_glyph_display_mode "0"

steaminput_glyph_neutral "1"

steaminput_glyph_solid "1"

steaminput_glyph_style "1"

//Define qual versão da loja deve ser exibida no jogo. O padrão é 1 (mais recente)
store_version "1"

suitvolume "0.25"

//Se definido como 1, força o pré-carregamento do lado do servidor. O padrão é 0 (desativado)
sv_forcepreload "0"

//Se ativado, registra todas as informações do servidor em um arquivo, em vez de arquivos de log individuais (categorizados). O padrão é 0 (desativado)
sv_log_onefile "0"

//Se habilitado (1), fará com que os banimentos do servidor sejam registrados no log do servidor. O padrão é 0 (não registra banimentos)
sv_logbans "0"

//Define se todo o texto salvo no arquivo de log também é gravado no console. O padrão é 1 (ativado)
sv_logecho "1"

//Define se as informações do servidor devem ou não ser registradas no arquivo de log. O padrão é 1 (ativado). Definir isso como 0 desativará as informações do servidor que estão sendo registradas
sv_logfile "1"

//Define se o arquivo de log deve ou não ser liberado/salvo no disco sempre que algo for registrado. Por padrão, isso está desabilitado, o que significa que o arquivo de log é liberado/salvo em intervalos, ao contrário de sempre que uma nova linha é adicionada. Se você habilitar essa configuração, pode causar lag
sv_logflush "0"

//Define o diretório no qual os arquivos de log são salvos. O padrão é "logs"
sv_logsdir "logs"

//Define o multiplicador de aceleração para o modo noclip. Com isso definido para 5 (padrão), você acelera 5 vezes mais rápido.
sv_noclipaccelerate "5"

//Define o multiplicador de velocidade para o modo noclip. Com isso definido para 5 (padrão), você pode atingir velocidades 5 vezes mais rápidas que as definidas por sv_maxspeed
sv_noclipspeed "5"

sv_pvsskipanimation "1"

//Isso pode ser usado para alterar a skybox do seu cliente. Especifique o nome de uma skybox para aplicar essa skybox. Consulte as informações de argumento para nomes de skybox
sv_skyname "italy"

//Define o multiplicador de aceleração para espectadores no modo noclip
sv_specaccelerate "5"

//Se definido como 1, habilita o modo noclip para espectadores. O padrão é 1 (ativado)
sv_specnoclip "1"

//Define o multiplicador de velocidade para espectadores no modo noclip
sv_specspeed "3"

sv_unlockedchapters "1"

//Ativar este comando pulará a interrupção ao salvar um favorito no menu de compra
test_convar "0"

texture_budget_background_alpha "128"

texture_budget_panel_bottom_of_history_fraction ".25"

texture_budget_panel_height "284"

texture_budget_panel_width "512"

texture_budget_panel_x "0"

texture_budget_panel_y "450"

tr_best_course_time "0"

tr_completed_training "0"

trusted_launch "1"

trusted_launch_once "0"

tv_nochat "0"

//Se definido como 0, fará com que o CS:GO não use o dispositivo do seu sistema operacional definido como o dispositivo de microfone padrão
voice_forcemicrecord "1"

voice_mixer_boost "0"

voice_mixer_mute "0"

voice_mixer_volume "1.0"

//Define o limite de volume no qual seu microfone será ativado se você estiver usando a ativação por voz. Em outras palavras, quando seu microfone estiver mais alto que esse valor, ele será transmitido no jogo
voice_threshold "2000"

vprof_graphheight "256"

vprof_graphwidth "512"

vprof_unaccounted_limit "0.3"

vprof_verbose "1"

vprof_warningmsec "10"

weapon_accuracy_logging "0"

// LAUNCH OPTIONS 
// -novid -tickrate 128  +mat_disable_fancy_blending 1 +fps_max 400  +cl_show_team_equipment -w 1280 -h 1024 -fullscreen +exec Lima.cfg

// Efeito de som quando ativa a CFG
playvol buttons\light_power_on_switch_01 0.75      

// Salva todas as configurações para a config.cfg
host_writeconfig                                   

// Cores do console
log_color Console FFFFFFFF
log_color General FFA500FF
log_color Developer FFFFFFFF
log_color DeveloperConsole FFFFFFFF
log_color LOADING FFFFFFFF
//log_color Console 75BCFFFF

