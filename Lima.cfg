// Kika todos os bots
bind "END" "bot_kick all"

// Bot te imita
bind "PGUP" "toggle bot_mimic 0 1"

// Bot agachar 
bind "PGDN" "toggle bot_crouch 0 1"

//Shif padrão desativado:
//bind "SHIFT" "+speed"

// Quando anda no shift o barulho geral aumenta
bind "SHIFT" "+clutch"
alias "+clutch" "incrementvar volume 0.2 0.4 0.2;+speed; voice_scale 0.1"
