// Shift da direita compra smoke
bind "RSHIFT" "buy smokegrenade; slot3"

// Alt aumenta radar para quando tiver smokado ver onde passa
// bind "ALT" "incrementvar cl_radar_scale 0.35 2.5 2.15" 

// Aperta alt começa a girar (para usar enquanto defusa)
bind "ALT" "toggle m_yaw  0.022 0.22"

// Executa cfg de treino
bind "RALT" "exec treino"

// Agacha
bind "CTRL" "+duck"

// Executa cfg principal
bind "RCTRL" "exec Lima"

// Seta para cima no teclado compra colete2
bind "UPARROW" "buy vesthelm; slot3" 

// Seta para esquerda no teclado compra awp
bind "LEFTARROW" "buy awp; slot3"

// Seta para baixo no teclado compra colete1
bind "DOWNARROW" "buy vest; slot3"

// Seta para direita no teclado compra AK/M4
bind "RIGHTARROW"  "buy m4a4;buy ak47; slot3"

// Bind de dropar c4
bind "F1" "use weapon_c4; drop; slot3"

// Pegar smoke e mira fica grande para alinhar pixel
bind "F2" "use weapon_smokegrenade; incrementvar cl_crosshairsize 1 4000 3999"

// Ignora gritos dos personagens
bind "F3" "Ignorerad" 

// Avisa posição CT B
bind "F4" "say_team CT vou jogar na B"

// nem existe esse comando jpeg
bind "F5" "jpeg"

// nem existe esse comando save quick
bind "F6" "save quick"

// nem existe esse comando load quick
bind "F7" "load quick"

