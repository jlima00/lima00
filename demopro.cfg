

net_graph 0
demo_index "1"
tv_snapshotrate 128
cl_clock_correction 0

// Habilita ou desabilita a interpolação em servidores durante a reprodução de demonstração
cl_interpolate "1"                                                             

// Compensação de atraso ajuda eliminar inimigos com ping de combate
cl_lagcompensation "1"                                             

bind "z" "+smokezoom";alias "+smokezoom; echo [Dando zoom para pegar pixel]" "fov_cs_debug 30";alias "-smokezoom; echo [Tirando do zoom]" "fov_cs_debug 0" // zoom mira

bind "`" "toggleconsole"

bind "/" "exec demopro"

bind "TAB" "+showscores"

// Se segura fica na velocidade 0.25x, quando solta volta para velocidade 1.0x
bind "SCROLLLOCK" "+fw" ; 
alias "+fw" "demo_timescale 0.25; echo Timescale [0.25x]" "demo_resume " ; 
alias "-fw" "demo_timescale 1 ; echo Timescale [1.00x]" "demo_resume" ;

// Ativa e desativa raioX
bind "INS" "toggle spec_show_xray 1 0; echo Raio X"   

//vai e volta entre 0.25x e 1.0x
bind "DEL" "toggle host_timescale 1 0.25; demo_resume; echo Timescale [0.25x]" 

// desconecta
bind "HOME" "disconnect"

//vai e volta entre 0.5x e 1.0x
bind "END" "toggle host_timescale 1 0.50; demo_resume; echo Timescale [0.50x]";

// Modo HD ON/OFF
bind "PGUP" "clear;toggle mat_disable_bloom; toggle mat_postprocess_enable; sv_skyname vertigoblue_hdr; fog_enable 0; fog_override 1; echo HD"; 

// HUD ON/OFF
bind "PGDN" "hudtoggle; echo HUD";  
alias hudtoggle "hudtoggle1"
alias hudtoggle1 "cl_drawhud 0;echo cl_drawhud 0; alias hudtoggle hudtoggle2"
alias hudtoggle2 "cl_drawhud 1;echo cl_drawhud 1; alias hudtoggle hudtoggle2"

// Exec cfg de treino
bind "RALT" "exec treino"

// Exec cfg principal
bind "RCTRL" "exec Lima"

// Pause e play
bind "uparrow" "demo_togglepause; echo Pause/Play";  

// vai e volta entre 5.0x e 1.0x
bind "leftarrow" "toggle host_timescale 1 5; demo_resume; echo Timescale [5.00x]" 

// Eu do um click ele vai pra 10x, tenho que clicar dnv pra voltar pra 1x. Vai e fica, só volta quando clico
bind "downarrow" "toggle host_timescale 1 10; demo_resume; echo Timescale [10.0x]" 

// Avança 10 s pra frente
bind "rightarrow" "demo_goto 640 relative; echo Avançando 10s" 

// Se seguro fica na velocidade 5x, quando solto volta para velocidade 1x
bind "NUMLOCKTOGGLE" "+fw2" ;
alias "+fw2" "demo_timescale 5; demo_resume ; echo Timescale [5.00x]" ; 
alias "-fw2" "demo_timescale 1; demo_resume ; echo Timescale [1.00x]" ;   

// LAUNCH OPTIONS 
// -novid -tickrate 128  +mat_disable_fancy_blending 1 +fps_max 400  +cl_show_team_equipment -w 1280 -h 1024 -fullscreen +exec Lima.cfg

// Efeito de som quando ativa a CFG
playvol buttons\light_power_on_switch_01 0.75      

// Salva todas as configurações para a config.cfg
host_writeconfig                                   

// Cores do console
log_color Console FFFFFFFF
log_color General FFA500FF
log_color Developer FFFFFFFF
log_color DeveloperConsole FFFFFFFF
log_color LOADING FFFFFFFF
